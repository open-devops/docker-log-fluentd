<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type copy
    <store>
      @type file
      @id   output_docker1
      path         /fluentd/log/docker.*.log
      symlink_path /fluentd/log/docker.log
      append       true
      time_slice_format %Y%m%d
      time_slice_wait   1m
      time_format       %Y%m%dT%H%M%S%z
    </store>
    <store>
      type elasticsearch
      logstash_format true
      host "#{ENV['ES_PORT_9200_TCP_ADDR']}" # dynamically configured to use Docker's link feature
      port 9200
      flush_interval 5s
    </store>
  </match>
  <match **>
    @type copy
    <store>
      @type file
      @id   output1
      path         /fluentd/log/data.*.log
      symlink_path /fluentd/log/data.log
      append       true
      time_slice_format %Y%m%d
      time_slice_wait   10m
      time_format       %Y%m%dT%H%M%S%z
    </store>
    <store>
      type elasticsearch
      logstash_format true
      host "#{ENV['ES_PORT_9200_TCP_ADDR']}" # dynamically configured to use Docker's link feature
      port 9200
      flush_interval 5s
    </store>
  </match>
</label>
